<!DOCTYPE html>

<html ng-app="tictactoeApp">
	<head>
		<meta charset="utf-8">

		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>

		<title>Who's Your Boo?</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">

		<!--Ask what this is from template-->
		<script type="text/javascript" src="js/main.js"></script>
        <!-- <script src="js/main.js" async></script> -->
	</head>

	<body ng-controller="tttController">
			<h1>Who's Your Boo?</h1>
			<!--added button by Dan-->
			<button ng-click="storeDetails.gameInProgress=false">End Game</button>
			
			<h2>Tic Tac Boo</h2>

			<div ng-show ="boowins">
			<p>Player One Wins</p>
			</div>
		
		<div id="container">
<!--change 'cells' for 'squares'-->
    		<div ng-repeat="s in squares track by $index" ng-class="{cell:true, potato: ($index % 3 == 0), rightLine: ($index % 3 != 2), bottomLine: ($index <= 5), boo: s==1, buddy: s==-1}" ng-click="placeMarker($index)">
    		</div>
    	</div>
	</body>
</html>
