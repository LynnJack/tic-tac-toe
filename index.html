<!DOCTYPE html>

<html ng-app="tictactoeApp">
	<head>
		<meta charset="utf-8">

		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>

		<title>First Project</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
		<script src="js/angular.js"></script>
		<script src="js/app.js"></script>

		<!--Ask what this is from template-->
        <script src="js/main.js" async></script>
	</head>

	<body ng-controller="tttController">

		<div id="container">


    	<div ng-repeat="cell in cells track by $index" ng-class="{cell:true, potatoe: ($index % 3 == 0), rightLine: ($index % 3 != 2), bottomLine: ($index <= 5) }" ng-click="cell='X';">
        {{ cell }}
    	</div>

<!--ng-click="image? "-->

	</body>
</html>
