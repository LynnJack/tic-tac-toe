<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>

		<title>Ya it's Angular time</title>

		<style>
			.cell {position: absolute; width: 16.666%; height: 30%; float: left; border: 2px solid red;}
			.clearFix {clear:both;}
		</style>
	</head>
	<body>
		<div class="cell" style="left: 25%; top: 0%"></div>
		<div class="cell" style="left: 41.666%; top: 0%"></div>
		<div class="cell" style="left: 58.333%; top: 0%"></div>
		<div class="cell" style="left: 25%; top: 30%"></div>
		<div class="cell" style="left: 41.666%; top: 30%"></div>
		<div class="cell" style="left: 58.333%; top: 30%"></div>
		<div class="cell" style="left: 25%; top: 60%"></div>
		<div class="cell" style="left: 41.666%; top: 60%"></div>
		<div class="cell" style="left: 58.333%; top: 60%"></div>
		<div style="position: absolute; width: 100%; top: 90%; text-align: center">Ya that's right y'all</div>
	</body>
</html>
